<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />

    <title>ViewerFrenzy – Login</title>
    <meta name="description" content="ViewerFrenzy – Stream-enabled racing chaos." />

    <link rel="preconnect" href="https://id.twitch.tv" />
    <link rel="preconnect" href="https://api.twitch.tv" />

    <link rel="stylesheet" href="/styles/app.css" />

    <script src="/config.js" defer></script>
    <script type="module" src="/js/index-page.js" defer></script>
  </head>

  <body>
    <div class="vf-login">
      <div class="vf-loginCard">
        <div class="vf-brand">
          <div class="vf-brandMark" aria-hidden="true">VF</div>
          <div>
            <div class="vf-brandTitle">ViewerFrenzy</div>
            <div class="vf-brandTag">Pick your default ride for ViewerFrenzy.</div>
          </div>
        </div>

        <div class="vf-loginBody">
          <p class="vf-muted">
            Log in with Twitch so we can save your default vehicles to your Twitch user id.
          </p>

          <button id="vf-loginBtn" class="vf-btn vf-btnPrimary" type="button">
            Login with Twitch
          </button>

          <div id="vf-loginStatus" class="vf-small vf-muted" style="margin-top: 10px" hidden></div>
        </div>

        <div id="vf-loginError" class="vf-alert vf-alertError" hidden></div>
      </div>
    </div>
  </body>
</html>

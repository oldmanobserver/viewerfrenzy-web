<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ViewerFrenzy - Access Restricted</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="center-card">
    <h2>Access Restricted</h2>
    <p>
      ViewerFrenzy web access is currently limited during alpha/beta.
      To use the website, please subscribe to <b id="broadcasterName">the channel</b> on Twitch.
    </p>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Use config value if you expose it; otherwise this can be static text.
    document.getElementById("broadcasterName").textContent =
      (window.VF_CONFIG?.broadcasterLogin) ? window.VF_CONFIG.broadcasterLogin : "the channel";
    document.getElementById("logoutBtn").onclick = () => window.VF_AUTH.logout();
  </script>
</body>
</html>

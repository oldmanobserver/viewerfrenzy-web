<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />

    <title>ViewerFrenzy – Access Restricted</title>
    <meta name="description" content="ViewerFrenzy – Access restricted." />

    <link rel="stylesheet" href="/styles/app.css" />
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="vf-login">
      <div class="vf-loginCard">
        <div class="vf-brand">
          <div class="vf-brandMark" aria-hidden="true">VF</div>
          <div>
            <div class="vf-brandTitle">ViewerFrenzy</div>
            <div class="vf-brandTag">Access Restricted</div>
          </div>
        </div>

        <div class="vf-loginBody">
          <p id="vf-noaccess-msg" class="vf-muted">
            Access is currently restricted during alpha/beta.
          </p>

          <div id="vf-noaccess-detail" class="vf-small vf-muted" style="margin-top: 10px" hidden></div>

          <div class="vf-row" style="margin-top: 14px">
            <button id="vf-noaccess-login" class="vf-btn vf-btnPrimary" type="button">
              Back to Login
            </button>
          </div>

          <div class="vf-small vf-muted" style="margin-top: 14px; line-height: 1.4;">
            <a class="vf-link" href="/terms" target="_blank" rel="noopener">Terms of Service</a>
            <span aria-hidden="true">•</span>
            <a class="vf-link" href="/privacy-policy" target="_blank" rel="noopener">Privacy Policy</a>
          </div>

          <div id="vf-noaccess-error" class="vf-alert vf-alertError" hidden></div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/no-access-page.js"></script>
  </body>
</html>
